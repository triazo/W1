<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>W1 - Minimal image viewer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="window.js"></script>
  </head>
  <body>
    <img src="logo.png" id="photo" />
    <div id="help">
      <center>hotkeys</center>
      <table>
    	<tr>
    	  <td>f1</td>
    	  <td>toggle help</td>
    	</tr>
	<tr>
	  <td>f11, f</td>
	  <td>toggle fullscreen</td>
	</tr>
	<tr>
	  <td>Del</td>
	  <td>Move Image to Bad Folder</td>
	</tr>
	<tr>
	  <td>&#x2192;</td>
	  <td>Next Image</td>
	</tr>
	<tr>
	  <td>&#x2190;</td>
	  <td>Previous Image</td>
	</tr>
      </table>
    </div>
  </body>
</html>
